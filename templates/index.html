<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" 
        href="{{ url_for('static', filename='style.css') }}"/>
        <title>Spreadsheet Merger 0.5</title>
    </head>
    <body>
        <div>
            <h1>Spreadsheet Merger 0.5</h1>
        </div>
        <form
            id="uploadForm"
            action="/"
            method="post"
            enctype="multipart/form-data"
        >
            <div>
                <input type="submit" value="Generate!">
            </div>
            <div class="grid-container">
                <div class="dropzone item1" id="drop-zone-1">
                    <p> Upload 1st file: </p>
                    <input id="file-input-1" type="file" name="file1" />
                </div>
                <div class="dropzone item2" id="drop-zone-2">
                    <p> Upload 2nd file: </p>
                    <input id="file-input-2" type="file" name="file2" />
                </div>
            </div>
        </form>
        <script type="text/javascript"
        src="{{ url_for('static', filename='submit.js') }}"></script>
    </body>
</html>
